<html>
	<head>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
		<script type="importmap">
			{ "imports": {
				"three": "https://cdn.jsdelivr.net/npm/three@0.164.0/build/three.module.js",
				"csg/": "https://cdn.jsdelivr.net/gh/looeee/threejs-csg@main/src/CSG/"
			} }
		</script>
	</head>
	<body>
		<script type="module">
		
			import * as THREE from "three";
			import {CSG} from "csg/CSG.js"; // Включване на библиотека за CSG

			// Задача: конструирайте цилиндрична тръба като
			// стената ѝ има дебелина

			
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setAnimationLoop( drawFrame );
			document.body.appendChild( renderer.domElement );

			var scene = new THREE.Scene();
			scene.background = new THREE.Color( 'lavenderblush' );
			
			var aspect = window.innerWidth/window.innerHeight;
			var camera = new THREE.PerspectiveCamera( 30, aspect );
			camera.position.set( 0, 0, 16 );
			camera.lookAt( new THREE.Vector3() );

		
			// var a = new THREE.Mesh( new THREE.BoxGeometry( 4, 4, 1 ) );
			// var b = new THREE.Mesh( new THREE.BoxGeometry( 2, 2, 2 ) );

			// var csg = new CSG();
			// csg.subtract( [a, b] );
			
			// var c = csg.toMesh();
			// c.material = new THREE.MeshLambertMaterial( {color:'crimson'} );
			// scene.add(c);

			var a = new THREE.Mesh(new THREE.CylinderGeometry(4,4,2,32));
			var b = new THREE.Mesh(new THREE.CylinderGeometry(3,3,2,32)); 
			var csg = new CSG();
			csg.subtract( [a, b] );
			
			var c = csg.toMesh();
			c.material = new THREE.MeshLambertMaterial( {color:'crimson'} );
			scene.add(c);

			var light = new THREE.PointLight( 'white', 150 );
			light.position.set( 0, 5, 10 );
			scene.add( light );
			
			
			function drawFrame( t )
			{
				// въртим тръбата
				c.rotation.set( t/1000, t/1200, t/1300 );
				
				renderer.render( scene, camera );
			}
			
		</script>
	</body>
</html>
