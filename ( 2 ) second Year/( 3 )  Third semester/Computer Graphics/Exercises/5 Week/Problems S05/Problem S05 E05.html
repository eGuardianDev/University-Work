<html>
	<head>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
		<script type="importmap">
			{ "imports": {
				"three": "https://cdn.jsdelivr.net/npm/three@0.164.0/build/three.module.js",
				"csg/": "https://cdn.jsdelivr.net/gh/looeee/threejs-csg@main/src/CSG/"
			} }
		</script>
	</head>
	<body>
		<script type="module">
		
			import * as THREE from "three";
			import {CSG} from "csg/CSG.js";
			
			
			// Задача: конструирайте ... зарче, от дупките
			// на което струи светлина

			
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setAnimationLoop( drawFrame );
			renderer.shadowMap.enabled = true;
			renderer.shadowMap.type = THREE.PCFSoftShadowMap;
			document.body.appendChild( renderer.domElement );
			
			var scene = new THREE.Scene();
			
			var aspect = window.innerWidth/window.innerHeight;
			var camera = new THREE.PerspectiveCamera( 30, aspect );
			camera.position.set( 0, 10, 30 );
			camera.lookAt( new THREE.Vector3( 0, -2, 0 ) );

			
			// Основно тяло на зарчето - куб 4х4х4, който ще
			// трябва да решите как да продупчите
			var die = new THREE.Mesh(
				new THREE.BoxGeometry( 4, 4, 4 ),
				new THREE.MeshLambertMaterial()
			);
			var inside = new THREE.Mesh(
				new THREE.BoxGeometry( 3.5, 3.5, 3.5 ),
			);
			var cylinder1 = new THREE.Mesh(new THREE.CylinderGeometry(.5,.5,2));
			cylinder1.position.set(0,2,0);
			var cylinder2 = new THREE.Mesh(new THREE.CylinderGeometry(.5,.5,2));
			cylinder2.position.set(-1,2,-1);
			var cylinder3 = new THREE.Mesh(new THREE.CylinderGeometry(.5,.5,2));
			cylinder3.position.set(1,2,1);

			
			var cylinder4 = new THREE.Mesh(new THREE.CylinderGeometry(.5,.5,2));
			cylinder4.position.set(1,-2,-1);
			var cylinder5 = new THREE.Mesh(new THREE.CylinderGeometry(.5,.5,2));
			cylinder5.position.set(-1,-2,1);
			var cylinder6 = new THREE.Mesh(new THREE.CylinderGeometry(.5,.5,2));
			cylinder6.position.set(-1,-2,-1);
			var cylinder7 = new THREE.Mesh(new THREE.CylinderGeometry(.5,.5,2));
			cylinder7.position.set(1,-2,1);

			var csg = new CSG();
			csg.subtract([die, inside, cylinder1,cylinder3,cylinder2,cylinder4,cylinder5,cylinder6,cylinder7]);
			var toDisplay = csg.toMesh();
			toDisplay.material = new THREE.MeshLambertMaterial();
			toDisplay.castShadow = true;
			scene.add( toDisplay );
			
			// широка платформа, която ще бъде осветявана
			var geometry = new THREE.BoxGeometry( 100, 1, 100)
			var material = new THREE.MeshPhongMaterial();
			var platform = new THREE.Mesh( geometry, material );
			platform.position.set( 0, -5, 0 );
			platform.receiveShadow = true;
			scene.add( platform );

			// светлина вътре в куба, свети надолу през
			// дупките на зарчето - ама трябва вие да си
			// я сложите на подходящо място
			var light1 = new THREE.SpotLight( 'white',50 );
			light1.position.set( 0, 1, 0 );
			light1.target = platform;
			light1.angle = 1.3; // полуъгъл на светлинния конус
			light1.penumbra = 1; // мекост на контура на светлинния конус
			light1.castShadow = true; 
			scene.add(light1);

			// втора слаба светлина, която прави жълтото
			// петно на платформата
			var light2 = new THREE.SpotLight( 'yellow', 25 ); 
			light2.position.set( 0, 0.1, 0 );
			light2.angle = 1.3;
			light2.penumbra = 1;
			scene.add( light2 );
			
			// трета светлина - отгоре много слаба бяла,
			// а отдолу по-силна керемидена - нужна ни е,
			// за да видим външните стени на зарчето
			var light3 = new THREE.HemisphereLight( 0x202020, 0xA04040 );
			scene.add( light3 );

			function drawFrame( t )
			{
				// въртим зарчето
				toDisplay.rotation.set( t/1000, t/1200, t/1300 );
				
				renderer.render( scene, camera );
			}
			
		</script>
	</body>
</html>
