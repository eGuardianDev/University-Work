<html>
	<head>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
		<script type="importmap">
			{ "imports": {
				"three": "https://cdn.jsdelivr.net/npm/three@0.164.0/build/three.module.js"
			} }
		</script>
	</head>
	<body>
		<script type="module">
		
			import * as THREE from "three";


			function generate(first ,second){
				
				var geometry = new THREE.SphereGeometry( 1.5, 16, 16 ,first, pi2,second, pi2 );
				var colour = Math.random() * 0xffffff;
				var material = new THREE.MeshBasicMaterial( {color:colour});
				scene.add(new THREE.Mesh( geometry, material ) );

			}
			// Задача: нарисувайте плажна топка, всяка
			// половина да е от 4 цветни парчета
			
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setAnimationLoop( drawFrame );
			document.body.appendChild( renderer.domElement );

			var scene = new THREE.Scene();
			
			var aspect = window.innerWidth/window.innerHeight;
			var camera = new THREE.PerspectiveCamera( 30, aspect );
			camera.position.set( 3, 3, 8 );
			camera.lookAt( scene.position );

			// за удобство
			var pi2 = Math.PI/2;	// пи/2 - ще ви трябва най-вероятно
			
			// Бяла сфера без осветяване - цветовете са еднако ярки
			// Тази сфера трябва да се разцепи на 8 цветни парчета
			// var geometry = new THREE.SphereGeometry( 1.5, 16, 16 ,pi2/2, pi2,0, pi2 );
	
			generate(pi2, pi2);
			generate(pi2*2, pi2);
			generate(pi2*3, pi2);
			generate(pi2*4, pi2);
			
			generate(pi2, 0);
			generate(pi2*2, 0);
			generate(pi2*3, 0);
			generate(pi2*4, 0);
			
			var geometry = new THREE.SphereGeometry( 1.501, 64, 64,0,15,0, pi2/6);
			var colour =  0xffffff;
			var material = new THREE.MeshBasicMaterial( {color:colour});
			scene.add(new THREE.Mesh( geometry, material ) );

			
			var geometry = new THREE.SphereGeometry( 1.501, 64, 64,0,15,0, pi2/6);
			var colour =  0xffffff;
			var material = new THREE.MeshBasicMaterial( {color:colour});
			scene.add(new THREE.Mesh( geometry, material ) );

			
			
			var geometry = new THREE.SphereGeometry( 1.501, 64, 64,0,15,0, pi2/6);
			var colour =  0xffffff;
			var material = new THREE.MeshBasicMaterial( {color:colour});
			scene.add(new THREE.Mesh( geometry, material ) );
			
			// въртене на сцената
			function drawFrame( t )
			{
				scene.rotation.x = t/1000;
				scene.rotation.y = t/1200;
				renderer.render( scene, camera );
			}
			
		</script>
	</body>
</html>
