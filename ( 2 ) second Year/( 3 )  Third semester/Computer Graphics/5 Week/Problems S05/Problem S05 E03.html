<html>
	<head>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
		<script type="importmap">
			{ "imports": {
				"three": "https://cdn.jsdelivr.net/npm/three@0.164.0/build/three.module.js",
				"csg/": "https://cdn.jsdelivr.net/gh/looeee/threejs-csg@main/src/CSG/"
			} }
		</script>
	</head>
	<body>
		<script type="module">
		
			import * as THREE from "three";
			import {CSG} from "csg/CSG.js";
			

			// Задача: конструирайте порцеланова чаша със
			// загладени ръбове. 

			
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setAnimationLoop( drawFrame );
			document.body.appendChild( renderer.domElement );

			var scene = new THREE.Scene();
			scene.background = new THREE.Color( 'pink' );
			
			var aspect = window.innerWidth/window.innerHeight;
			var camera = new THREE.PerspectiveCamera( 30, aspect );
			camera.position.set( 0, 0, 10 );
			camera.lookAt( new THREE.Vector3() );

	
			// начален стадий на чаша
			var material = new THREE.MeshPhongMaterial( {
				color: 'purple',
				shininess: 100,
				specular: 'white'
			});
			var mug = new THREE.Mesh( new THREE.CylinderGeometry( 1.1, 1.1, 2.5, 40 ));

			var mugInside = new THREE.Mesh( new THREE.CylinderGeometry( 0.95, 0.95, 2, 40 ));
			var handle = new THREE.Mesh(new THREE.TorusGeometry(0.8,0.2));
			mugInside.position.y = 1;
			handle.position.x = 1;
			var bottom = new THREE.Mesh(new THREE.TorusGeometry(1.0,0.1));
			var top = new THREE.Mesh(new THREE.TorusGeometry(1.0,0.1));
			top.position.y = 1.25;
			var rot = Math.PI/180;
			top.rotation.set(rot*90,0,0);
			var mugbottomFill = new THREE.Mesh( new THREE.CylinderGeometry( 1.05, 1.05, 1, 40 ));
			mugbottomFill.position.y =-0.84;
			bottom.rotation.set(rot*90,0,0);
			bottom.position.y = -1.25;

			var csg = new CSG();
			csg.union([mug, handle,bottom,mugbottomFill,top])
			var c = csg.toMesh();

			var csg = new CSG();
			csg.subtract([c,mugInside]);
			csg.material = material;
			
			var newC = csg.toMesh();
			newC.material = material;
			scene.add(newC);

		
			
			var light = new THREE.PointLight( 'white', 150 );
			light.position.set( 0, 5, 10 );
			scene.add( light );
			
			
			function drawFrame( t )
			{
				// въртим чашата
				scene.rotation.x = t/1000;
				scene.rotation.z = Math.sin(2*scene.rotation.x)/2;
				scene.rotation.y = t/1300;
				
				renderer.render( scene, camera );
			}
			
		</script>
	</body>
</html>
