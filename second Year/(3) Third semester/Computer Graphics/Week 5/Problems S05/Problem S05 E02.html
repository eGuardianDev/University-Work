<html>
	<head>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
		<script type="importmap">
			{ "imports": {
				"three": "https://cdn.jsdelivr.net/npm/three@0.164.0/build/three.module.js",
				"csg/": "https://cdn.jsdelivr.net/gh/looeee/threejs-csg@main/src/CSG/"
			} }
		</script>
	</head>
	<body>
		<script type="module">
		
			import * as THREE from "three";
			import {CSG} from "csg/CSG.js";
			
			
			// Задача: конструирайте златен осмоъгълен
			// пепелник-сувенир за четирима. 

			
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setAnimationLoop( drawFrame );
			document.body.appendChild( renderer.domElement );

			var scene = new THREE.Scene();
			scene.background = new THREE.Color( 'midnightblue' );
			
			var aspect = window.innerWidth/window.innerHeight;
			var camera = new THREE.PerspectiveCamera( 30, aspect );
			camera.position.set( 0, 0, 8 );
			camera.lookAt( new THREE.Vector3() );

		
			// Пепелник (за момента е цилиндър,
			// но вие ще го оформите на пепелник)
			// var a = new THREE.Mesh(new THREE.CylinderGeometry(4,4,2,32));
			// var b = new THREE.Mesh(new THREE.CylinderGeometry(3,3,2,32)); 
		
			
			var material = new THREE.MeshPhongMaterial( {color: 'gold',specular: 'white'} );
		
			var a = new THREE.Mesh( new THREE.CylinderGeometry( 2, 2.2, 1, 6 ));
			var b = new THREE.Mesh(new THREE.CylinderGeometry( 1.5, 1.5, 0.7, 6 )); 
			var place1 = new THREE.Mesh(new THREE.CylinderGeometry( 0.2, 0.2, 5, 32 )); 
			var place2 = new THREE.Mesh(new THREE.CylinderGeometry( 0.2, 0.2, 5, 32 )); 
			var place3 = new THREE.Mesh(new THREE.CylinderGeometry( 0.2, 0.2, 5, 32 )); 
			b.position.y = 0.3;
			var rot = Math.PI/180;
			place1.rotation.set (0,rot*60,rot * 90);
			place2.rotation.set (0,rot*120,rot * 90);
			place3.rotation.set (0,rot*180,rot * 90);
			
			// place1.rotation.z = Math.PI/180*90;
			// place2.rotation.z = Math.PI/180*90;
			// place3.rotation.z = Math.PI/180*90;

			place1.position.y = 0.45;
			place2.position.y = 0.45;
			place3.position.y = 0.45;
			var csg = new CSG();
			csg.subtract( [a, b, place1,place2,place3] );
			
			var c = csg.toMesh();
			c.material = new THREE.MeshLambertMaterial( {color: 'gold',specular: 'white'});
			scene.add(c);

			var light = new THREE.PointLight( 'white', 150 );
			light.position.set( 0, 5, 10 );
			scene.add( light );
			
			
			function drawFrame( t )
			{
				// въртим пепелника
				scene.rotation.x = 0.3+0.2*Math.sin(scene.rotation.y);
				scene.rotation.y = t/1000;
				
				renderer.render( scene, camera );
			}
			
		</script>
	</body>
</html>
